{% extends "vdh/form-base.html" %}
{% block content%}

				<div class="col-md-12">
				</br>
				       <div class="panel panel-default">
                        <div class="panel-heading">
                            Edit Your Profile 
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
							</br>
							<form action="" method="POST">
							{% csrf_token %}
							{% for field in evp_form %}
								<div class="form-group">
											{{field.errors}}
											{{field.label_tag}}{{field}}

								</div>
								<p></p>
							{% endfor %}
								<div class="clearfix"></div>

								<div class="form-group">
											<input type="submit" class="btn btn-primary btn-outline btn-lg btn-block" value="Submit">
								</div>

							</form>
							</div>
							</div>
				</div>



{% endblock %}
