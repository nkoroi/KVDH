{% extends "vdh/base.html" %}
{% block content%}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Log In</h3>
                    </div>
                    <div class="panel-body">
                        <form action="" method="POST">
							{% csrf_token %}
							{% for field in form %}
								<div class="form-group">
									<div class="row">
										<div class="col-md-3">
											{{field.errors}}
											{{field.label_tag}}{{field}}
										</div>
									</div>
								</div>
							{% endfor %}


								<div class="form-group">
									<div class="row">
										<div class="col-md-3">
											<input type="submit" class="btn btn-primary btn-outline btn-lg btn-block" value="Log in">
											</br>
											</hr>
											</br>
											</br>
										</div>
									</div>
								</div>

							</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
